@(field: Field, name: String = "", id: String = "", value: String = "", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
  <div class="col-sm-10">
    <input type="hidden"
    class="form-control"
    id="@id"
    name="@name"
    value="@value"
    <span class="help-block">@{field.error.map { error => error.message }}</span>
  </div>
</div>
